
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>

body {

	background-image: url('grunge_patterns.jpg');
	background-attachment: fixed;
	color: #333;
}

.box {
	border-radius: 3px;
	background: rgba(101, 101, 101, 0.7); margin: auto; padding: 12px;
}

.lightbox {
	zoom: 1.5;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(10, 10, 10, 0.8);
	text-align: center;
	margin: auto;

}

div.horizontal {
	display: flex;
	justify-content: center;
	height: 100%;
}

div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}

::-webkit-input-placeholder {
   color: #955;
   text-align: center;
}

::-moz-placeholder {
   color: #955;
   text-align: center;
}

:-ms-input-placeholder {
   color: #955;
   text-align: center;
}

</style>

<body>

	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">
				<div class="box">
					<input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="password" /> <br />
					<button id="loginbutton" type="button">Enter</button>
					<p id="wrongPassword" style="display: none">wrong password</p>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
	"use strict";

    // https://developer.mozilla.org/en-US/docs/Web/API/SubtleCrypto/digest
    async function sha1(message) {
        const data = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest("SHA-1", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map((b) => b.toString(16).padStart(2, "0")).join("");
    }


	function loadPage() {
        sha1(document.querySelector('#password').value).then(hash => fetch(`${hash}/index.html`)
            .then(function(res) {
                // fetch API will return here even on error 404 (which we basically check...)
                // Thus, need to check if reponse is OK:
                if (res.ok) return res;
                throw new Error("response not OK");
            })
            .then(res => window.location.assign(res.url))
            .catch(function(res) {
                document.querySelector("#password").setAttribute("placeholder", "wrong password");
                document.querySelector("#password").value = "";
            })
        );
    }

    document.querySelector("#loginbutton").addEventListener("click", e => loadPage());
    // Hook on Enter Button when in Text Field
    document.querySelector("#password").addEventListener("keyup", e => { if (e.which === 13) loadPage(); });
	document.querySelector("#password").focus();

	</script>

</body>
</html>
